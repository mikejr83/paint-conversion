<p>paints-utility works!</p>
@let brands = this.brands();
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Brand">
    <th mat-header-cell *matHeaderCellDef>Brand Name</th>
    <td mat-cell *matCellDef="let element">
      {{ brands[element.brand]?.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Series">
    <th mat-header-cell *matHeaderCellDef>Series</th>
    <td mat-cell *matCellDef="let element">
      {{ element.series }}
    </td>
  </ng-container>

  <ng-container matColumnDef="PaintName">
    <th mat-header-cell *matHeaderCellDef>Paint Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let element">
      <div [style]="{ 'background-color': element.color }">
        {{ element.color }}
      </div>
    </td>
  </ng-container>

  @let displayedColumns = ["Brand", "Series", "PaintName", "Color"];

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [length]="length"
  [pageSize]="pageSize"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  aria-label="Select page"
>
</mat-paginator>
