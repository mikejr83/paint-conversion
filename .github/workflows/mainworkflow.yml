name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  workflow_dispatch:


# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    # <Not provided for brevity>
    # At a minimum this job should upload artifacts using actions/upload-pages-artifact
    name: Build
    runs-on: ubuntu-latest
    env:
      npm_config-cache: ${{github.workspace}}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Latest NodeJS and NPM
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          check-latest: true

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next

      - name: Install Dependencies
        run: npm ci

      - name: Inject Tag Manager
        run: |
          echo "Injecting full Tag Manager script using sed..."
          INDEX_FILE="src/index.html" # Assuming your index.html is directly in src

          # Ensure the index.html file exists
          if [ -f "$INDEX_FILE" ]; then
            HEAD_START_TAG="<head>"

            # Escape special characters in the environment variable for sed
            ESCAPED_TAG_MANAGER_HEAD=$(echo "$TAG_MANAGER_HEAD" | sed 's/[\/&$.*^]/\\&/g')

            # Use sed to insert the escaped script after the <head> tag
            sed -i "s|$HEAD_START_TAG|$HEAD_START_TAG\n  $ESCAPED_TAG_MANAGER_HEAD|" "$INDEX_FILE"
            echo "Tag Manager script injected successfully!"
          else
            echo "Error: $INDEX_FILE not found."
            exit 1
          fi
          
          sed -i "s|<app-root>|$TAG_MANAGER_BODY<app-root>|" src/index.html
          cat src/index.html

      - name: Build
        run: npm run build -- --base-href "/paint-conversion/"

